<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8" />

	<meta name="author" content="Zabludovskiy Grigoriy" />

	<link rel="shortcut icon" href="assets/favicon.png" type="image/png" />

	<title>compareEngine</title>

	<link rel="stylesheet" href="assets/bootstrap.css">

	<link rel="stylesheet" href="assets/style.css" />

	<script src="assets/app.js"></script>

</head>

<body>

<header>
	<h2>
		<a href="javascript:void(0);" target="_blank">
			compareEngine
		</a>
	</h2>
	<a class="linkedin" href="https://ua.linkedin.com/in/grigoriyz" target="_blank">
		<span class="victory">&#x270C;</span>
	</a>
</header>

<div class="container">

<div id="panel_wrapper" style="position: relative;">

<div id="panel" class="panel panel-info">
	<div class="panel-heading">
		<span class="panel-heading_caption">
			Choose txt files to be compared.
		</span>
	</div>
	<div class="panel-body">
		<form id="compare_form" class="form-horizontal" onsubmit="return false;" role="form">
			<div class="form-group">
				<label class="control-label col-sm-2" for="file_one">File №1:</label>
				<div class="col-sm-10">
					<input id="file_one" type="file" accept=".txt"
					class="ftc form-control" required />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="file_two">File №2:</label>
				<div class="col-sm-10">
					<input id="file_two" type="file" accept=".txt"
					class="ftc form-control" required />
				</div>
			</div>
		</form>
	</div>
	<div class="panel-footer">
		<table id="result_table" class="table"></table>
	</div>
</div>
<!-- end of panel -->

<div class="btn_block">
	<button form="compare_form" id="reset_btn" type="reset"
	class="btn btn-default" title="Reset">R</button>
	<br />
	<br />
	<button form="compare_form" id="compare_btn" type="submit"
	class="btn btn-default" title="Compare">∷</button>
</div>
<!-- end of btn_block -->

</div>
<!-- end of panel_wrapper -->

</div>
<!-- end of container -->

<footer>
	<i>by Zabludovskiy Grigoriy</i> ☄ <i>2016</i><span>&#x00A0;©</span>
</footer>

</body>

</html>
